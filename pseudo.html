<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo</title>
        <link rel="icon" type="icon/png" href="gambar/icon.png" sizes="16x16" />

        <style>
            p {
                display: none;
                background-color: darkgray;
                padding: 20px;
            }
            div:hover p { /* :hover adalah CSS Pseudo Class */
                display: block;
            }
        </style>
    </head>

        <div> Letakkan kursor disini untuk melihat div element
            <p>Saya adalah element p</p>
        </div>
